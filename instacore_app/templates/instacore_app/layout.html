{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Instacore</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static '/css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static '/css/sidebar.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static '/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    </head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Instacore</a>
            </div>
            <!-- Top Menu Items -->

            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="javascript:;" data-toggle="collapse" data-target="#demo"><i class="fa fa-fw fa-arrows-v"></i> Templates <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="demo" class="collapse">
                            <li>
                                <a href="{% url 'instacore_app:lamp' %}">LAMP</a>
                            </li>
                            <li>
                                <a href="/home">LEMP</a>
                            </li>
                            <li>
                                <a href="/home">HAProxy</a>
                            </li>
                            <li>
                                <a href="/home">Varnish</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="/home"><i class="fa fa-fw fa-edit"></i> Package Installation</a>
                    </li>
                    <li>
                        <a href="/upload"><i class="fa fa-fw fa-edit"></i> Import Ansible Playbooks</a>
                    </li>
                  </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <li class="sidebar-heading">Webserver</li>
              <li class="sidebar-heading">PHP</li>
              <li class="sidebar-heading">Database Server</li>
              <li class="sidebar-heading">Others</li>
           </ul>
        </div>

        <div id="page-wrapper">
            {% block content %}
            <link rel="icon" href="/favicon.ico" type="image/x-icon" />
            <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
            {% endblock %}
        </div>


    </div>

    <!-- jQuery -->
    <script src="{% static '/js/jquery.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>
</html>
